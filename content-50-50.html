<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components | 50/50 Content/Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>



    <h3>50/50 Content Component</h3>

<!-- Available Attributes
    alignment       : string (expects top, middle, or bottom)
    bgcolor         : string (expects color names from BS theme)
    button-link     : string
    button-text     : string
    copy            : string
    heading         : string
    image-url       : string
    image-alt       : string
    reverse-layout  : bool
    space-below     : number (follows BS spacer naming (1-5))
    vert-padding    : number (follows BS spacer naming (1-5))
-->
    
    <content-50-50
        heading="Content - 50/50 - Default"
        copy="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam veritatis reprehenderit possimus modi harum eligendi quo sed? Provident rem esse dignissimos, unde tempore perferendis corrupti sequi aperiam, nam itaque labore!"
        image-url="//fpoimg.com/600x400?bg_color=000000"
        image-alt="Custom Alt Tag"
        button-text="Button Text"
        button-link="//ascedia.com"
        space-below="5"
        reverse-layout
    >
    </content-50-50>

    <content-50-50
        heading="Content - 50/50 - Reverse"
        copy="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam veritatis reprehenderit possimus modi harum eligendi quo sed? Provident rem esse dignissimos, unde tempore perferendis corrupti sequi aperiam, nam itaque labore!"
        reverse-layout
        button-text="Button Text"
        button-link="//ascedia.com"
        space-below="5"
    >
    </content-50-50>
    
    <content-50-50
        heading="Content - 50/50 - Content Align Top"
        copy="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam veritatis reprehenderit possimus modi harum eligendi quo sed? Provident rem esse dignissimos, unde tempore perferendis corrupti sequi aperiam, nam itaque labore!"
        image-url="//fpoimg.com/600x400?bg_color=FFFF00"
        alignment="top"
        button-text="Button Text"
        button-link="//ascedia.com"
        space-below="5"
    >
    </content-50-50>
    
    <content-50-50
        heading="Content - 50/50 - Content Align Bottom"
        copy="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam veritatis reprehenderit possimus modi harum eligendi quo sed? Provident rem esse dignissimos, unde tempore perferendis corrupti sequi aperiam, nam itaque labore!"
        image-url="//fpoimg.com/600x400?bg_color=FFFF00"
        alignment="bottom"
        button-text="Button Text"
        button-link="//ascedia.com"
        space-below="5"
    >
    </content-50-50>

    <content-50-50
        heading="Content - 50/50 - Background Color, Vertical Padding"
        copy="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam veritatis reprehenderit possimus modi harum eligendi quo sed? Provident rem esse dignissimos, unde tempore perferendis corrupti sequi aperiam, nam itaque labore!"
        image-url="//fpoimg.com/600x400?bg_color=FFFF00"
        reverse-layout
        bgcolor="secondary"
        button-text="Button Text"
        button-link="//ascedia.com"
        vert-padding="5"
    >
    </content-50-50>
