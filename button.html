<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components | Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

    <h3>Button Component</h3>

    <!-- AVAIALABLE PROPS 
        text : string
        link : string
        button-size : string (sm, lg)
        variant: string (primary, secondary, primary outline, etc.)
        icon-name : string (matches FA name)
        icon-size : string (matches FA size naming (xs, sm, lg, 2-10x))
        icon-pack: string (matches FA pack names (light, solid, regular, brands, duotone))
        icon-position-reverse : bool
        block : bool
     -->

    <div class="container mt-5">
        <div class="mb-4">
            <bs-button 
                link="//ascedia.com"
                >
            </bs-button>
        </div>
        
        <div class="mb-4">
            <bs-button 
                text="Secondary Button" 
                link="#" 
                variant="secondary" >
            </bs-button>
        </div>
        
        <div class="mb-4">
            <bs-button 
                text="Large Button" 
                link="google.com" 
                button-size="large" 
                >
            </bs-button>
        </div>
        
        <div class="mb-4">
            <bs-button 
                text="Small Button" 
                link="google.com" 
                button-size="small" 
                >
            </bs-button>
        </div>

        <div class="mb-4">
            <bs-button 
                text="Block Button" 
                link="google.com" 
                variant="primary" 
                block >
            </bs-button>
        </div>

        <div class="mb-4">
            <bs-button 
                text="Icon Button" 
                link="#" 
                icon-name="chevron-right" 
                variant="primary" >
            </bs-button>
        </div>

        <div class="mb-4">
            <bs-button 
                text="Icon Button (Light) with icon on left" 
                link="#" 
                icon-name="chevron-left" 
                icon-pack="light" 
                icon-position-reverse
                variant="primary">
            </bs-button>
        </div>

        <div class="mb-4">
            <bs-button 
                text="Icon Button with large icon" 
                link="#" 
                icon-name="chevron-right" 
                icon-pack="duotone"
                icon-size="2x"
                variant="primary">
            </bs-button>
        </div>


    </div>

    <div class="container mw-50 mx-auto my-5 py-3 border border-dark rounded">
        <h2>To Do</h2>
        <ul>
            <li>Placeholder Text if not defined</li>
        </ul>
    </div>
    
    <!-- <script src="https://kit.fontawesome.com/7560aa6e4b.js" crossorigin="anonymous"></script> -->
    <script src="button.js" defer></script>

</body>
</html>
